<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Criptografia de Textos</h1>
        <textarea id="input-text" placeholder="Digite seu texto aqui..."></textarea>
        <div class="buttons">
            <button onclick="criptografar()">Criptografar</button>
            <button onclick="descriptografar()">Descriptografar</button>
        </div>
        <textarea id="output-text" placeholder="Resultado..." readonly></textarea>
        <button onclick="copiarTexto()">Copiar Texto</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
